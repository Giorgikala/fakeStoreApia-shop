<div class="container"  [ngSwitch]="cartProducts.length > 0">
  <h1>Shopping Cart</h1>
  <table class="table" >
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let item of cartProducts">
        <td>
          <img class="image" src="{{item.image}}" alt="" />
        </td>
        <td>{{ item.price }}</td>
        <td>
          {{ getQuantity(item.id) }}
        </td>
        <td> 
         <h4>{{calculateItemTotal(item) | currency}}</h4> 
       
        </td>
        <td>
          <button class="btn btn-danger" *ngIf="cartProducts.length > 0" (click)="removeFromCart(item.id)">Remove</button>
        </td>
      
      </tr>
      
    </tbody>
    <div class="text-right">
      <google-pay-button
      environment="TEST"
      buttonSizeMode="fill"
      [paymentRequest]="paymentRequest"
      (loadpaymentdata)="onLoadPaymentData($event)"
      ></google-pay-button>
       
  
      
    </div>
  </table>
  <div *ngSwitchCase="false">
   <p>no products in shopping cart</p>
  </div>
  <div class="btn">
    
    <a routerLink="../" routerLinkActive="router-link-active"  routerLinkActive="router-link-active"   class="btn btn-success">Continue Shopping</a>
     
  </div>
  <button (click)="ClearAll()" class="btn btn-danger">Clear All</button>
</div>
