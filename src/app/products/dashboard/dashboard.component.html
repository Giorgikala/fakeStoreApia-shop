<div
  class="sort_category d-flex justify-content-between col-lg-4 col-md-6 col-sm-12"
>
  <div class="select">
    <select
      [(ngModel)]="selectedCategory"
      (change)="loadProductsByCategory(selectedCategory)"
    >
      <option *ngFor="let item of categories" [value]="item">{{ item }}</option>
    </select>
    <div class="select_arrow"></div>
  </div>
  <button class="myButton" (click)="toggleSortOrder()">Sort</button>
</div>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 g-3">
  <div class="col-sm-6 main_container" *ngFor="let product of productList">
    <app-product-card
      [product]="product"
      (productClicked)="onClick($event, product.id)"
    >
    </app-product-card>
  </div>
</div>
