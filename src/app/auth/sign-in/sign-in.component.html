<div class="form-wrapper">
  <h1>Sign In</h1>
  <form [formGroup]="form">
    <div class="form-item">
      <label for="email"></label>
      <input type="text"   placeholder="Email Address" formControlName="username" >
      <div *ngIf="username?.invalid && (username?.dirty || username?.touched)">
        <div *ngIf="username?.errors?.['required']">Username is required.</div>
        <div *ngIf="username?.errors?.['minlength']">Username must be at least 4 characters long.</div>
      </div>
    </div>
    <div class="form-item">
      <label for="password"></label>
      <input type="password"  placeholder="Password"formControlName="password" >
      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
        <div *ngIf="password?.errors?.['required']">Password is required.</div>
        <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</div>
      </div>
    </div>
    <div class="button-panel d-flex justify-content-center">
      <button class="btn btn-primary " type="submit" [disabled]="form.invalid" (click)="onSignIn()">Login</button>
    </div>
    <input type="checkbox" formControlName="rememberUser" >
    <span class="ms-2">Rembeber</span>
  </form>
  <div class="form-footer">
    <p ><a  [routerLink]="['/sign-up']" routerLinkActive="router-link-active" >Create an account</a></p>
    <p><a href="#">Forgot password?</a></p>
  </div>
</div>
