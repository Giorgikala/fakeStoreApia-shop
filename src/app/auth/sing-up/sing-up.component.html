<div class="form-wrapper">
  <h1>Sign In</h1>
  <form >
    <div class="form-item">
      <label for="firstname"></label>
       <input type="text" name="" id="" placeholder="Firstname">
    </div>
    <div class="form-item">
      <label for="lastanme"></label>
      <input type="text" name="" id="" placeholder="Lastname">
    </div>
    <div class="form-item">
      <label for="email"></label>
      <input type="text"   placeholder="Email Address"  >
      <div *ngIf="username?.invalid && (username?.dirty || username?.touched)">
        <div *ngIf="username?.errors?.['required']">Username is required.</div>
        <div *ngIf="username?.errors?.['minlength']">Username must be at least 4 characters long.</div>
      </div>
    </div>
    <div class="form-item">
      <label for="password"></label>
      <input type="password"  placeholder="Password" >
      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
        <div *ngIf="password?.errors?.['required']">Password is required.</div>
        <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</div>
      </div>
    </div>
    <div class="button-panel d-flex justify-content-center">
      <button class="btn btn-info " type="submit" >Sign Up</button>
      

    </div>
    
    
  </form>
  <div class="form-footer">
    
  </div>
</div>
