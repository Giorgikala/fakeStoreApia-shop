<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">Your Brand</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse navItems" id="navbarNav">
      <ul class="navbar-nav ulitems">
        <li class="nav-item" *ngFor="let item of navigationData">
          <a
            [routerLink]="item.path"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            class="nav-link"
            aria-current="page"
            >{{ item.title }}</a
          >
        </li>
        <div class="forButtons">
          <li class="nav-item dropdown">
            <app-badge></app-badge>
          </li>
          <li class="nav-item dropdown">
            <button class="btn btn-info ms-2" (click)="goAuth()">Sign in</button>
          </li>
          <li class="nav-item dropdown">
            <button class="btn btn-warning" (click)="logOut()">Sign out</button>
          </li>

        </div>

      </ul>
    </div>
  </div>
</nav>
